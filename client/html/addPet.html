<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../js/addPet.js" type="module" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="../assets/PETTMED.png" alt="logo">
            <ul>
                <li><a href="./home.html">Pets</a></li>
                <li><a href="medications.html">Medications</a></li>
            </ul>
        </nav>
    </header>
    <div class="line"></div>
    <main>
        <h2>Add Pet</h2>
        <form class="pet-form">
            <div>
                <input type="text" name="name" placeholder="Pet Name" required>
            </div>
            <div>
                <input type="date" name="dob" required>
            </div>
            <div>
                <input type="email" name="client_email" placeholder="Client Email" required>
            </div>
            <button class="add-pet" type="submit">Add</button>
        </form>
    </main>
    <footer>Copyright &copy PetMed 2021.All rights reserved </footer>
</body>
</html>
